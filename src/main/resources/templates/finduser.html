<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Searching of User Data</title>
</head>
<body>
<h1>Добавление пользователя</h1>
<form action="#" th:action="@{/finduser}" th:object="${user}" method="post">
    <p>Фамилия: <input type="text" th:field="*{lastName}" pattern="[A-Za-zА-Яа-яЁё]{2,40}" required="true"/></p>
    <p>Имя: <input type="text" th:field="*{firstName}" pattern="[A-Za-zА-Яа-яЁё]{2,40}" required="true"/></p>
    <p><input type="submit" value="Найти" /> <input type="reset" value="Очистить" /></p>
</form>
</body>
</html>
