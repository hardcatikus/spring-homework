<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Sending Mail</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
<p><a href="/"><-Назад</a></p>
<h1>Отправка сообщения пользователю</h1>
<form action="#" th:action="@{/sendemail}" th:object="${emailObject}" method="post">
    <p th:text="'Почта пользователя: ' + ${toemail}" />
    <p>Кому: <input type="text" name="toemailfield" th:field="*{to}" required="true"/></p>
    <p>Тема: <input type="text" th:field="*{subject}"
                    pattern="[A-Za-zА-Яа-яЁё]{2,40}" required="true"/></p>
    <p><textarea rows="10" cols="40" th:field="*{text}"
                 name="text" placeholder="Текстовое сообщение..." autofocus></textarea></p>
    <p><input type="submit" value="Отправить" /></p>
</form>
</div>
</body>
</html>
